<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Problem | LeetCode POC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: radial-gradient(circle at top, #fef9f1 0%, #f8fafc 60%, #ffffff 100%);
        }
        .form-shell {
            border: 1px solid rgba(148, 163, 184, 0.25);
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="mb-4">
        <a class="text-decoration-none text-secondary" href="/">&lt;- Back to board</a>
        <h1 class="display-6 fw-bold mt-2">Add a new problem</h1>
        <p class="text-secondary">Capture the essentials and start tracking attempts.</p>
    </div>

    <div class="card form-shell p-4">
        <form method="post" action="/problems" th:object="${problemForm}">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input class="form-control" type="text" th:field="*{title}" placeholder="Two Sum">
                <div class="text-danger small" th:errors="*{title}"></div>
            </div>

            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Difficulty</label>
                    <select class="form-select" th:field="*{difficulty}">
                        <option th:each="difficulty : ${difficulties}" th:value="${difficulty}" th:text="${difficulty.label}">Easy</option>
                    </select>
                    <div class="text-danger small" th:errors="*{difficulty}"></div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Status</label>
                    <select class="form-select" th:field="*{status}">
                        <option th:each="status : ${statuses}" th:value="${status}" th:text="${status.label}">To do</option>
                    </select>
                    <div class="text-danger small" th:errors="*{status}"></div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Tags</label>
                    <input class="form-control" type="text" th:field="*{tags}" placeholder="arrays, hash map, dp">
                    <div class="text-danger small" th:errors="*{tags}"></div>
                </div>
            </div>

            <div class="row g-3 mt-1">
                <div class="col-md-6">
                    <label class="form-label">Problem URL</label>
                    <input class="form-control" type="text" th:field="*{url}" placeholder="https://leetcode.com/problems/...">
                    <div class="text-danger small" th:errors="*{url}"></div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Notes</label>
                    <input class="form-control" type="text" th:field="*{notes}" placeholder="Key insights or edge cases">
                    <div class="text-danger small" th:errors="*{notes}"></div>
                </div>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
                <a class="btn btn-light" href="/">Cancel</a>
                <button class="btn btn-dark" type="submit">Create problem</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
