<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log Attempt | LeetCode POC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: radial-gradient(circle at top, #ecfdf3 0%, #f8fafc 65%, #ffffff 100%);
        }
        .form-shell {
            border: 1px solid rgba(148, 163, 184, 0.25);
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="mb-4">
        <a class="text-decoration-none text-secondary" th:href="@{'/problem/' + ${problem.id}}">&lt;- Back to problem</a>
        <h1 class="display-6 fw-bold mt-2">Log an attempt</h1>
        <p class="text-secondary" th:text="'Track your latest run for ' + ${problem.title}">Track your latest run.</p>
    </div>

    <div class="card form-shell p-4">
        <form method="post" th:action="@{'/problem/' + ${problem.id} + '/attempts'}" th:object="${attemptForm}">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Attempt Date</label>
                    <input class="form-control" type="date" th:field="*{attemptedOn}">
                    <div class="text-danger small" th:errors="*{attemptedOn}"></div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Outcome</label>
                    <select class="form-select" th:field="*{outcome}">
                        <option th:each="outcome : ${outcomes}" th:value="${outcome}" th:text="${outcome.label}">Accepted</option>
                    </select>
                    <div class="text-danger small" th:errors="*{outcome}"></div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Language</label>
                    <input class="form-control" type="text" th:field="*{language}" placeholder="Java, Python, Go">
                    <div class="text-danger small" th:errors="*{language}"></div>
                </div>
            </div>

            <div class="row g-3 mt-1">
                <div class="col-md-4">
                    <label class="form-label">Runtime (ms)</label>
                    <input class="form-control" type="number" th:field="*{runtimeMs}" placeholder="23">
                    <div class="text-danger small" th:errors="*{runtimeMs}"></div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Memory (MB)</label>
                    <input class="form-control" type="number" th:field="*{memoryMb}" placeholder="36">
                    <div class="text-danger small" th:errors="*{memoryMb}"></div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Time Spent (minutes)</label>
                    <input class="form-control" type="number" th:field="*{durationMinutes}" placeholder="25">
                    <div class="text-danger small" th:errors="*{durationMinutes}"></div>
                </div>
            </div>

            <div class="mt-3">
                <label class="form-label">Notes</label>
                <textarea class="form-control" rows="3" th:field="*{notes}" placeholder="Key insights, mistakes, and follow-ups"></textarea>
                <div class="text-danger small" th:errors="*{notes}"></div>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
                <a class="btn btn-light" th:href="@{'/problem/' + ${problem.id}}">Cancel</a>
                <button class="btn btn-dark" type="submit">Save attempt</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
