<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Business</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(180deg, #fff4ee 0%, #f7f7fb 60%, #ffffff 100%);
        }
        .form-card {
            border: 0;
            box-shadow: 0 15px 40px rgba(15, 23, 42, 0.12);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <a class="text-decoration-none text-secondary" href="/">&larr; Back to list</a>

    <div class="card form-card mt-3 p-4">
        <h1 class="h3 fw-bold mb-3">Add a business</h1>

        <form th:action="@{/businesses}" th:object="${businessForm}" method="post" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Business Name</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Pine Street Cafe">
                <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="col-md-3">
                <label class="form-label">Category</label>
                <select class="form-select" th:field="*{category}">
                    <option th:each="category : ${categories}" th:value="${category}" th:text="${category.label}">Cafe</option>
                </select>
                <div class="text-danger small" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
            </div>

            <div class="col-md-3">
                <label class="form-label">Price Tier</label>
                <select class="form-select" th:field="*{priceTier}">
                    <option th:each="tier : ${priceTiers}" th:value="${tier}" th:text="${tier.label}">$$</option>
                </select>
                <div class="text-danger small" th:if="${#fields.hasErrors('priceTier')}" th:errors="*{priceTier}"></div>
            </div>

            <div class="col-md-6">
                <label class="form-label">Neighborhood</label>
                <input type="text" class="form-control" th:field="*{neighborhood}" placeholder="Downtown">
                <div class="text-danger small" th:if="${#fields.hasErrors('neighborhood')}" th:errors="*{neighborhood}"></div>
            </div>

            <div class="col-md-6">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" th:field="*{address}" placeholder="215 Pine Street">
                <div class="text-danger small" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
            </div>

            <div class="col-md-6">
                <label class="form-label">Phone (optional)</label>
                <input type="text" class="form-control" th:field="*{phone}" placeholder="555-0142">
                <div class="text-danger small" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            </div>

            <div class="col-md-6 d-flex align-items-end">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{openNow}">
                    <label class="form-check-label">Open now</label>
                </div>
            </div>

            <div class="col-12">
                <label class="form-label">Description (optional)</label>
                <textarea class="form-control" rows="3" th:field="*{description}" placeholder="Share the vibe, highlights, or specials"></textarea>
                <div class="text-danger small" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>

            <div class="col-12 d-flex gap-2">
                <button class="btn btn-dark" type="submit">Save business</button>
                <a class="btn btn-outline-secondary" href="/">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
